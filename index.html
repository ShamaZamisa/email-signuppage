<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="swag.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">Shama Zamisa</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link active">Home</a>
                </li>
                <li class="nav-item"></li>
                    <a href="#" class="nav-link">About</a>
                <li class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        
        <div class="row">
            <div class="col-md-12">
                <a class="btn btn-success btn" href="https://google.ca" target="_blank">Check out this new site</a>
                <a class="btn btn-outline-primary btn" href="#">Read our policies</a>
            </div>
        </div>
        <div class="row">
            <div class="col col-md4">
                <!-- <h3>Sidebar</h3> -->
            </div>
            <div class="col col-md-8">
                <form>
                    <div class="form-group">
                        <label for="emailInput">Email Address</label>
                        <input class="form-control" type="email" id="emailInput" 
                        aria-describedby="emailHelp" placeholder="Email"/>
                        <small id="emailHelp" class="form-text text-muted"> This is the Address of Your Email</small>
                    </div>
                    <div class="form-group">
                        <label for="nameInput">Name</label>
                        <input class="form-control" id="nameInput" placeholder="name">
                    </div>
                    <label for="selectInput">
                        Type
                    </label>
                    <select class="form-control">
                        <option>Website downtime</option>
                        <option>Custom coding</option>
                        <option>This form doesn't work</option>
                    </select>

                    <br/>

                    <label for="messageText">Message</label>
                    <textarea class="form-control" placeholder="Message" id="messageText"></textarea>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox"/>
                            Check this out
                        </label>
                    </div>

                    <button class="btn btn-success">Send </button>
                </form>
            </div>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
<!-- <script src="js/tether.js"></script> -->
<script src="js/bootstrap.min.js"></script>

</body>
</html>
